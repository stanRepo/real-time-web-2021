<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="playingField">
        <section id="opponents"></section>

        <section class="currentUser">
          <fieldset>
            <img class="myDice" src="./assets/dice/1.png" alt="" />
            <img class="myDice" src="./assets/dice/2.png" alt="" />
            <img class="myDice" src="./assets/dice/3.jpg" alt="" />
            <img class="myDice" src="./assets/dice/4.png" alt="" />
            <img class="myDice" src="./assets/dice/5.png" alt="" />
            <img class="myDice" src="./assets/dice/6.png" alt="" />
          </fieldset>

          <img src="./assets/userIcon2.png" alt="" srcset="" />

          <fieldset id="inputDisplayNameFieldSet">
            <h1>My user ID:</h1>
            <p id="myID"></p>
            <input
              type="text"
              placeholder="Your Display Name"
              id="inputDisplayName"
            />

            <button id="confirmUsernameBtn">Confirm Username</button>
          </fieldset>
          <fieldset>
            <input type="button" value="START" id="readyUpBtn" />
            <input
              type="button"
              value="CALL"
              class="hidden playBtn"
              id="callBtn"
            />
            <input
              type="button"
              value="BLUFF"
              class="hidden playBtn"
              id="bluffBtn"
            />
          </fieldset>
        </section>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
