<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/dice/6.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="playingField">
        <section id="opponents"></section>
        <header><h3>Current Bet</h3></header>
        <section id="currentBet">
          <header>
            <h3>Click to start the game</h3>
            <input type="button" value="START" id="readyUpBtn" />
          </header>
          <div id="currentBetDice"></div>
        </section>
      </section>

      <section class="currentUser">
        <fieldset id="inputDisplayNameFieldSet">
          <h1>My user ID:</h1>
          <img
            id="currentUserIcon"
            src="./assets/userIcon2.png"
            alt=""
            srcset=""
          />
          <p id="myID"></p>
          <input
            type="text"
            placeholder="Your Display Name"
            id="inputDisplayName"
          />

          <button id="confirmUsernameBtn">Confirm Username</button>
        </fieldset>
        <fieldset>
          <h3>Your Dice</h3>
          <img class="myDice dice" src="./assets/dice/1.png" alt="" />
          <img class="myDice dice" src="./assets/dice/2.png" alt="" />
          <img class="myDice dice" src="./assets/dice/3.jpg" alt="" />
          <img class="myDice dice" src="./assets/dice/4.png" alt="" />
          <img class="myDice dice" src="./assets/dice/5.png" alt="" />
          <img class="myDice dice" src="./assets/dice/6.png" alt="" />
        </fieldset>

        <fieldset>
          <h3>Moves</h3>
          <h4 id="itsNotYourTurnBanner" class="hidden">
            Wait for your turn...
          </h4>

          <input type="button" value="BLUFF" class="playBtn" id="bluffBtn" />

          <fieldset id="playerTurnInput" class="hidden">
            <label for="diceHowMany"
              >How Many?<input id="diceHowMany" type="number"
            /></label>
            <label for="whichDice"
              >Which dice?<input id="whichDice" type="number"
            /></label>
            <input type="button" value="CALL" class="playBtn" id="callBtn" />
          </fieldset>
        </fieldset>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
